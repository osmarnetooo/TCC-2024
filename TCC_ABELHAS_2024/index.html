<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Abelhas</title>
  
  <!-- Importa o arquivo CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
  <!---->

  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div id="container">
    <h1>Monitoramento de Abelhas</h1>
    
    <!-- Exibir dados de temperatura e contagem -->
    <p>Temperatura Atual: <span id="tempValue">--</span> °C</p>
    <p>Contagem de Abelhas: <span id="beeCount">--</span></p>

     <!-- Gráficos -->
     <canvas id="tempChart" width="400" height="200"></canvas>
     <canvas id="beeChart" width="400" height="200"></canvas>

  </div>

  <!-- Importa o arquivo JS -->
  <script src="js/app.js"></script>
</body>
</html>
